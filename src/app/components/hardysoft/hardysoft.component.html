<div class="row">
    <h1>Hard y Soft skills</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevahardysoftskill" *ngIf="isLogged" ><i class="bi bi-plus-square"> Nuevos datos</i>
            
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Hardskill of hardskill">
                    <td>
                        <h2>{{Hardskill.nombreE}}</h2>
                    </td>
                    <td>{{Hardskill.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <!-- <button class="btn btn-light" routerLink="/editexp/{{Hardskill.id}}">
                            <i class="bi bi-pencil-fill">
                              </i> </button> -->
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Hardskill.id)">
                            <i class="bi bi-trash-fill"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
