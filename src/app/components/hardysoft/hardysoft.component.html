<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="95" 
        [radius]="100" 
        [imageSrc]="'../../../assets/html-5.png'"
        [showImage]="true"
        [imageHeight]="70"
        [imageWidth]="70"
        [title]="'HTML'" 
        [showUnits]="false" 
        [titleColor]="'black'"
        [titleFontSize]="'3em'" 
        [showSubtitle]="false" 
        [outerStrokeWidth]="8" 
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#78C000'" 
        [innerStrokeColor]="'#C7E596'" 
        [animation]="true" 
        [animationDuration]="900"
        [lazy]="true"
        ></circle-progress>
    </div>
